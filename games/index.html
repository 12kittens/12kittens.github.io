<!DOCTYPE html>
<html>
    <head>
        <title>
            12Kittens' homepage
        </title>
        <link rel="stylesheet" href="../media/styles/main.css" />
        <link rel="stylesheet" href="../media/styles/games.css" />

    </head>
    <body>
        <div id="header-content">
            <div id="header-content-img-container">
                <div id="header-content-img">
                    <a href="/">
                        <img src="../media/images/logo.svg" alt="12Kittens"/>
                    </a>
                </div>
            </div>
        </div>
        <div id="header-bar">

        </div>
        <script src="../media/scripts/page.js">
        </script>
        <script>
            setupPage({
                topBar: document.getElementById('header-bar'),
                selTab: 'Gallery'
            })
        </script>
        <div id="content">

            <div id="content-header-image">
                <div id="content-header-image-left"></div>
                <div id="content-header-image-center"></div>
                <div id="content-header-image-right"></div>
            </div>

            <div id="text-wrapper">
                <h1>My games</h1>
                <p></p>
                <hr/>
                <div class="game-wrapper">
                    <div class="game">
                        <img src="../media/images/kittens-dash.png">
                        <a href="kittens-dash/">Kittens Dash</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
