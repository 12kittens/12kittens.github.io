<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>-- Kittens Dash --</title>
    <link href="https://12kittens.github.io/games/kittens-dash/styles/main.css" rel="stylesheet" />
</head>

<body>
    <div id="bar">
        <button id="fullscreen" title="fullscreen"></button>
        <a href="/games/" title="games"></a>
        <a href="https://www.newgrounds.com/portal/view/906639" title="see Newgrounds page"></a>
    </div>
    <div id="canvas-container">
        <canvas id="canvas" height="720px" width="960px">
            <h1>
                Error
            </h1>
            <p>
                Your browser doesn't support HTML5 canvas.
            </p>
        </canvas>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.font = '32px helvetica';
        ctx.fillText('Loading...', 480 - ctx.measureText('Loading...').width / 2, 360);
    </script>
    <script src="https://12kittens.github.io/games/kittens-dash/code/main.js">
    </script>
    <script>
        document.getElementById('fullscreen').onclick = () =>
        {
            if(document.fullscreenElement == document.body) {
                document.exitFullscreen();
            } else
            document.body.requestFullscreen();
        };
    </script>
</body>

</html>
